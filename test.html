<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Slideshow Test</title>
  <style>
    * { box-sizing: border-box; }
    body {
      font-family: Verdana, sans-serif;
      margin: 0;
      padding: 0;
      background: #f0f0f0;
    }
    .mySlides {
      display: none;
    }
    .slideshow-container {
      max-width: 1000px;
      position: relative;
      margin: 40px auto;
      background: #fff;
      border: 2px solid #ccc;
      border-radius: 4px;
      overflow: hidden;
    }
    img {
      width: 100%;
      vertical-align: middle;
    }
    .text {
      color: #f2f2f2;
      font-size: 15px;
      padding: 8px 12px;
      position: absolute;
      bottom: 8px;
      width: 100%;
      text-align: center;
    }
    .numbertext {
      color: #f2f2f2;
      font-size: 12px;
      padding: 8px 12px;
      position: absolute;
      top: 0;
    }
    .dot {
      height: 15px;
      width: 15px;
      margin: 0 2px;
      background-color: #bbb;
      border-radius: 50%;
      display: inline-block;
      transition: background-color 0.6s ease;
    }
    .active {
      background-color: #717171;
    }
    .fade {
      animation-name: fade;
      animation-duration: 1.5s;
    }
    @keyframes fade {
      from { opacity: 0.4; }
      to   { opacity: 1; }
    }
    @media only screen and (max-width: 300px) {
      .text {
        font-size: 11px;
      }
    }
  </style>
</head>
<body>

<h2 style="text-align: center; margin-top: 20px;">Automatic Slideshow Test</h2>
<p style="text-align: center;">Changes image every 2 seconds.</p>

<div class="slideshow-container">

  <!-- Slide 1 -->
  <div class="mySlides fade">
    <div class="numbertext">1 / 3</div>
    <!-- Replace with your actual path if needed. 
         Example: "Images/val.jpg" if the file is in a subfolder named "Images". -->
    <img src="Images/val.jpg" alt="Slide 1">
    <div class="text">Slide 1 - val.jpg</div>
  </div>

  <!-- Slide 2 -->
  <div class="mySlides fade">
    <div class="numbertext">2 / 3</div>
    <img src="Images/rex.webp" alt="Slide 2">
    <div class="text">Slide 2 - rex.webp</div>
  </div>

  <!-- Slide 3 -->
  <div class="mySlides fade">
    <div class="numbertext">3 / 3</div>
    <img src="Images/val2.jpg" alt="Slide 3">
    <div class="text">Slide 3 - val2.jpg</div>
  </div>

</div>

<!-- Indicators (the dots) -->
<div style="text-align:center; margin: 10px;">
  <span class="dot"></span>
  <span class="dot"></span>
  <span class="dot"></span>
</div>

<script>
  let slideIndex = 0;
  showSlides();

  function showSlides() {
    const slides = document.getElementsByClassName("mySlides");
    const dots = document.getElementsByClassName("dot");

    // Hide all slides initially
    for (let i = 0; i < slides.length; i++) {
      slides[i].style.display = "none";
    }

    // Move to the next slide
    slideIndex++;
    if (slideIndex > slides.length) {
      slideIndex = 1;
    }

    // Remove "active" from all dots
    for (let i = 0; i < dots.length; i++) {
      dots[i].className = dots[i].className.replace(" active", "");
    }

    // Display the current slide & highlight the dot
    slides[slideIndex - 1].style.display = "block";
    dots[slideIndex - 1].className += " active";

    // Change image every 2 seconds
    setTimeout(showSlides, 2000);
  }
</script>

</body>
</html>
